<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="container">
    <section class="logo">
      <img src="images/logo.svg" alt="logo">
    </section>
    <section class="image">
      <picture>
        <source media="(max-width: 375px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width: 376px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-desktop.jpg" alt="woman picture">
      </picture>
    </section>
    <section class="text">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" name="form" action="">
        <div class="input">
          <div class="error">
            <input id="email" type="text" name="email" placeholder="Email Address">
          </div>
          <div class="submit">
            <button id="submit" type="submit"></button>
          </div>
        </div>
      </form>
      <div class="invalid"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
